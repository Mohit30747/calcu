    <script>
let boxes = document.querySelectorAll(".box");
let resetBtn = document.querySelector("#reset-btn");
let newGameBtn = document.querySelector("#new-btn");
let msgcontainer = document.querySelector(".msg-container");
let msg = document.querySelector("#msg");

// let gameMode = "two-player"; // default mode
let turnO = true; //playerX, playerO
const winPatterns = [
    [0,1,2],
    [0,3,6],
    [0,4,8],
    [1,4,7],
    [2,5,8],
    [2,4,6],
    [3,4,5],
    [6,7,8],
];
const resetGame = () => {
    turnO =true;
    enableBoxes();
    msgcontainer.classList.add("hide");
};
//////button of ai or player//
let gameMode = "two-player"; // default mode

document.querySelector("#two-player-btn").addEventListener("click", () => {
    gameMode = "two-player";
    resetGame();
});

document.querySelector("#ai-btn").addEventListener("click", () => {
    gameMode = "ai";
    resetGame();
});

/////ai work
boxes.forEach((box) => {
    box.addEventListener("click", () => {
        if(box.innerText !== "") return;

        if(gameMode === "two-player") {
            if(turnO){
                box.innerText = "O";
                turnO = false;
            } else {
                box.innerText = "X";
                turnO = true;
            }
            box.disabled = true;
            checkWinner();
        } else if(gameMode === "ai") {
            box.innerText = "O";
            box.disabled = true;
            checkWinner();

            setTimeout(() => {
                aiMove();
                checkWinner();
            }, 500);
        }
    });
});


/////next//
const disabledBoxes = () =>{
    for(let box of boxes){
        box.disabled = true;
    }
}
const enableBoxes = () =>{
    for (let box of boxes){
        box.disabled = false;
        box.innerText = "";
    }
}
const showWinner = (winner) => {
    msg.innerText = 'Congratulation you winning the game ðŸ‘Œ${winner}ðŸ¦ðŸ’ª';
    msgcontainer.classList.remove("hide");
    disabledBoxes();
}
const checkWinner = () => {
    for(pattern of winPatterns){
        let pos1Val = boxes[pattern[0]].innerText;
        let pos2Val = boxes[pattern[1]].innerText;
        let pos3Val = boxes[pattern[2]].innerText;

        if(pos1Val != "" && pos2Val != "" && pos3Val != ""){
            if (pos1Val === pos2Val && pos2Val === pos3Val){
                console.log("winner",pos1Val);
                showWinner(pos1Val);
            }
        }
    }
};

function aiMove(){
   let emptyCells = [];

   boxes.forEach((box,index)=>{
if (box.innerText === ""){
