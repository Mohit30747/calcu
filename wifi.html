<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wi-Fi Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .login-box {
        width: 300px;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(53, 36, 36, 0.2);
        align-items: center;
    }
    h2 {
        margin-bottom: 20px;
        display: flex;
    }
    p{
        font-size: large;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        background-color: rgb(32, 29, 29);
        color: white;
        border-radius: 5px;
    }
    button {
        width: 50%;
        padding: 10px;
        margin-top: 15px;
        /* background: #0078d7; */
        color: white;
        background-color: black;
        border: none;
        border-radius: 5px;
        width: 48%;
        /* margin-top: 20px; */
        /* margin-right: 400px; */

        font-size: 16px;
        cursor: pointer;
    }
    /* .note {
        margin-top: 10px;
    button:hover {
        font-size: 12px;
        color: gray;
    } */
    .Cancel{
background-color: black;
color: white;
} 
.next:hover{
    background: rgb(37, 140, 180);
}

</style>
</head>
<body>

<div class="login-box">
    <h1>Airtel_uv sharma</h1>
    <p>Enter the password</p>
    <input type="password" id="password" placeholder="Enter password">
    <div>
    <button class="next" onclick="savePassword()">Next</button>
    <button class="Cancel">Cancel</button>
    </div>
    </div>
    <script>
   function savePassword(){
    let pass = document.getElementById("password").value;
    localStorage.setItem("wifiPassword", pass);
    alert("password saved");
}

window.onload = function(){
    let savedPass = localStorage.getItem("wifiPassword");
    if(savedPass){
        document.getElementById("password").value = savedPass;
    }
}
</script>

</body>
</html>
